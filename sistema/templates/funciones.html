{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
      <!-- 
      - primary meta tags
    -->
      <title>Sabor Peruano - Rica &amp; Deliciosa Comida</title>
      <meta name="title" content="Grilli - Amazing &amp; Delicious Food" />
      <meta
        name="description"
        content="This is a Restaurant html template made by codewithsadee"
      />
  
      <!-- 
      - favicon
    -->
      <link
        rel="shortcut icon"
        href="{% static './favicon.svg' %}"
        type="image/svg+xml"
      />
  
      <!-- 
      - google font link
    -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;family=Forum&amp;display=swap"
        rel="stylesheet"
      />
  
      <!-- 
      - custom css link
    -->
      <link rel="stylesheet" href="{% static './assets/css/style.css' %}" />
  
      <!-- 
      - preload images
    -->
    </head>


<body onload="parent.scrollTo(0,0);">
    <section class="section about text-center" aria-labelledby="dish-label">
      <div class="container">
        
        <div class="form reservation-form bg-black-10">
          <form method="post" class="form-left">
            {% csrf_token %}
            <br>
            <h2 class="headline-1 text-center">Funciones Personal</h2>
            <div class="input-wrapper">
                <ul class="nav-menu">
                    <li><a href="{% url 'sistema:fun admin' %}" class="btn">Funciones Administrativas</a></li>
                    <li><a href="{% url 'sistema:fun cocina' %}" class="btn">Funcion Cocineria</a></li>
                    <li><a href="{% url 'sistema:fun mesero' %}" class="btn">Funciones Mesero</a></li>
                </ul>
            </div>
          </form>
        </div>
        
      </div>
    </section>
    
</body>
</html>
